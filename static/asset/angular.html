<!DOCTYPE html>
<html lang="en" ng-app="WatcherApp">

	<head>
		<title>watcher.js</title>

		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
		<link rel="stylesheet" href="/asset/watcher.css">
		<meta author="boboman13" />
	</head>

	<body>
		<div class="pure-g">
			<div class="span-2"></div>
			<div class="span-6" ng-controller="HeaderController">
				<div class="pure-menu pure-menu-open pure-menu-horizontal">
					<ul>
						<li ng-repeat="server in servers">
							<a href="#/view/{{ server.id }}" class="pure-button">{{ server.name }}</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="span-2"></div>
		</div>

		<div class="alert">
			<p></p>
		</div>

		<div class="pure-g" ng-controller="BodyController">
			<div ng-view></div>
		</div>

		<!-- CDN Libraries -->
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular-route.js" type="text/javascript"></script>

		<!-- Different libraries, home hosted 
		<script src="js/chartjs/chart.js" type="text/javascript"></script>-->

		<!-- AngularJS -->
		<script src="/asset/js/functions.js" type="text/javascript"></script>
		<script src="/asset/app.js" type="text/javascript"></script>
		<!--<script src="app/panel.js" type="text/javascript"></script>
		<script src="app/controllers/managedns.js" type="text/javascript"></script>
		<script src="app/controllers/manageaccount.js" type="text/javascript"></script>
		<script src="app/controllers/analytics.js" type="text/javascript"></script>-->
	</body>

</html>
