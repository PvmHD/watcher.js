<!DOCTYPE html>
<html lang="en" ng-app="watcherApplication">
	<head>
		<title>Network Management »» watcher.js</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="/asset/css/dashboard.css">
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">watcher.js</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav" ng-controller="ServerListController">
						<li ng-repeat="server in servers">
							<a href="#/server/{{ server.id }}">{{ server.name}} (#{{ server.id }})</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container-fluid" ng-controller="OverviewController">
			<div class="row home" ng-view>
			</div>
		</div>

		<!-- CDN Libraries -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
		<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

		<!-- Internal Libraries -->
		<script type="text/javascript" src="/asset/js/angularcharts.js"></script>

		<!-- Internal Angular.js app files -->
		<script type="text/javascript" src="/asset/app/app.js"></script>
		<script type="text/javascript" src="/asset/app/controllers/overview.js"></script>
		<script type="text/javascript" src="/asset/app/controllers/server.js"></script>
		<script type="text/javascript" src="/asset/app/controllers/serverlist.js"></script>
	</body>
</html>
